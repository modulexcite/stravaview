<html ng-app='stravaView'>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="icons/css/fontello.css">
	<link rel="stylesheet" type="text/css" href="icons/css/fontello-codes.css">
	<link rel="stylesheet" type="text/css" href="icons/css/fontello-embedded.css">
	<script type="text/javascript" src='scripts/Chart.js'></script>

</head>
<body ng-controller='mainCtrl'>


	<div class='header'>
		<h1 class='strava-color'>STRAVaVIEw</h1>
		<h2 class='lastActivity' ng-cloak>Last Active: {{lastActTime}}</h2>
		<h3 ng-cloak class='name'>{{basicData.firstname}} {{basicData.lastname}}</h3>
		<!-- <button ng-click='authMe()'>Authenticate</button> -->
	</div>
	<div class='container text-center'>
		
		<div class='flexMain text-center'>
			<div class='links'>
				<a class='link' target="_blank" href="https://www.facebook.com"><i class="icon-facebook"></i></a>
				<a class='link' target="_blank" href="https://www.twitter.com"><i class="icon-twitter"></i></a>
				<a class='link' target="_blank" href="https://www.github.com"><i class="icon-github"></i></a>
				<a class='link' target="_blank" href="https://www.linkedin.com/"><i class="icon-linkedin"></i></a>
				<a class='link' target="_blank" href="https://plus.google.com/"><i class="icon-googleplus"></i></a>
			</div>
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
				<div class="flipper">
					<div class="front content"><br><br><br><br><br>
						<h2 class='sideways'>RUN</h2>
					</div>
					<div class="back content">
						<div class='content'>
							<div class='catTitle'>
								<div class='myGraph' style='-webkit-transform: translateY(15px)'>

									<div class='colorKey lifeColor'></div>
									<div class='keyName'>Life</div><br>

									<div class='colorKey ytdColor'></div>
									<div class='keyName'>YTD</div><br>

									<div class='colorKey recentColor'></div>
									<div class='keyName'>Recent</div>

								</div>
								<div class='myGraph'>
									<canvas id='avgSpeedGraphRun' width='200' height='250'></canvas>
								</div>
								<div class='myGraph'>
									<canvas id='avgDistanceGraphRun' width='200' height='250'></canvas>
								</div>
								<div class='myGraph'>
									<canvas id='timeGraphRun' width='250' height='250'></canvas>
								</div>
							</div>	
						</div>
					</div>
				</div>
			</div>
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
				<div class="flipper">
					<div class="front content newCenter"><br><br><br><br><br>
						<h2 class='sideways'>RIDE</h2>
					</div>
					<div class="back content">
						<div class='content'>
						<div class='catTitle'>
							<div class='myGraph' style='-webkit-transform: translateY(15px)'>

									<div class='colorKey lifeColor'></div>
									<div class='keyName'>Life</div><br>

									<div class='colorKey ytdColor'></div>
									<div class='keyName'>YTD</div><br>

									<div class='colorKey recentColor'></div>
									<div class='keyName'>Recent</div>

								</div>
							<div class='myGraph'>
								<canvas id='avgSpeedGraphRide' width='200' height='250'></canvas>
							</div>
							<div class='myGraph'>
								<canvas id='avgDistanceGraphRide' width='200' height='250'></canvas>
							</div>
							<div class='myGraph'>
								<canvas id='timeGraphRide' width='250' height='250'></canvas>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
			<div class="flip-container-time" ontouchstart="this.classList.toggle('hover');">
				<div class="flipperTime">
					<div class="frontTime">
						<div class='realTime' ng-cloak>
							<div class='segTime' ng-cloak>{{myHours}}</div>
							<div class='segTime' ng-cloak>{{myMins}}</div>
							<div class='segTime' ng-cloak>{{mySecs}}</div>
						</div>
					</div>
					<div class="backTime content">
						<div class='fullDate'>
							{{todaysDate}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="scripts/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src='scripts/bootstrap.min.js'></script>
	<script src="scripts/angular.min.js"></script>
	<script type="text/javascript" src='scripts/app.js'></script>
	<script type="text/javascript" src='scripts/mainCtrl.js'></script>
	<script type="text/javascript" src='scripts/mainService.js'></script>
	<script type="text/javascript" src='scripts/oauth.io.js'></script>
	<script type="text/javascript" src='scripts/oauth.js'></script>
	<script type="text/javascript" src='scripts/moment-with-locales.min.js'></script>
</body>
</html>
